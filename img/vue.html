<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="shortcut icon" href="vue-282497.png" type="image/x-icon">

<style>

    [v-cloak]{
        display: none;
    }

</style>

</head>

<body>
<img src="vue-282497.png" alt="">

  <div id="app" v-cloak>

    {{Hello }} <span :style="{color:C}">{{name}}</span>
    <button  @click="change" >Change</button>
     <input type="text" v-model="name"id="text" v-if="visible" @keyup.enter="Visible">
     <button  @click="Toggler">Toggle</button>

  </div>  

  <script src="https://unpkg.com/vue@next"></script>

  <script>

    let app = Vue.createApp({
    data: function(){
        return{
            Hello:"Welcome",
            name:null,
            visible:true,
            C:null,
            }
         },
     methods:{
         Toggler(){
           this.visible =! this.visible
         },
         Visible(){
            alert("You clicked the enter key")
        },
        change(){
            this.C="red"
        },
        },
       
    })

app.mount('#app')

  </script>


</body>
</html>
